<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5"/>

    <title>library</title>

    <link rel="stylesheet" href="style.css"/>

    <script src="https://kit.fontawesome.com/584215cf84.js" crossorigin="anonymous"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500;1,600&family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    
  </head>
  <body>
    <div class="container" >
        <h1>Welcome to our library</h1>
                   
        <div class="search">
            <input type="text" id="input" name="name" required placeholder="Search Books !.." size="35px" >
        </div>
        <div class="radio">
            <div class="search-title">
                <input type="radio" id="title" name="title" >
                    <label for="title">Title</label>
                </div>
                      
            <div class="search-author">
                <input type="radio" id=" author" name="author">
                <label for="author">Author</label>
            </div>
        </div>
        
        <div class="btn">
            <input type="button" id="btn"  value="search" onclick="getSelectedRadio()">
        </div>

        <ul id="search-results">
            <!--display our list of books-->
        </ul>

        <div id="favorites">
            <div id="favorite-books"></div>
        </div>

        <div id="pagination-links"></div>
              
    </div>
        
    
    <script language="javascript" src="test.js"></script>
  </body>
</html>
